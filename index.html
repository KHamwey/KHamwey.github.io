      @keyframes float {
        0% {
          box-shadow: 0 5px 15px 0px rgba(0,0,0,0.6);
          transform: translatey(0px);
        }
        50% {
          box-shadow: 0 25px 15px 0px rgba(0,0,0,0.2);

        }
        100% {

      .grid-container-element { 
          display: grid;

          grid-gap: 10px; 
          border: 1px solid green;

          /*width: auto; */
      }

    .grid-child-element {
